<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>page</title>
	<link rel="stylesheet" type="text/css" href="http://file.easeeyes.com/2016/css/animate.min.css">
	<style>
		*{margin:0;padding:0;}
		.header,.footer{height:100px;}
		.sectionPoints{position:fixed;right:20px;top:50%;margin-top:-30px;}
		.sectionPoints span{width:9px;height:9px;border:1px solid #000;border-radius:50%;display:block;margin-bottom:5px;cursor:pointer;}
		.sectionPoints span.point-active{border-color:#f00}
	</style>
</head>
<body>
	<div class="header">header</div>
	<div class="sections" id="sections">
		<div class="section" data-title="01">
			1
		</div>
		<div class="section" data-title="02">
			2
		</div>
		<div class="section" data-title="03">
			3
		</div>
		<div class="section">
			4
		</div>
		<div class="section">
			5
		</div>
	</div>
	<div class="footer">footer</div>
	<script src="http://file.easeeyes.com/js/jquery.min.js"></script>
	<script src="page.js"></script>
</body>
</html>
